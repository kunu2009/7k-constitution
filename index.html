<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7k Constitution</title>
    <meta name="description" content="An interactive PWA for learning the Indian Constitution (Articles 1-51A). Master the articles with flashcards, quizzes, and more, even offline!" />
    <meta name="theme-color" content="#000080" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/image/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/image/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Set theme on initial load to prevent FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }

      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            colors: {
              'saffron': '#FF9933',
              'navy': '#000080',
              'green': '#138808',
              'light': {
                'background': '#DBD7C9', // Timberwolf
                'surface': '#F8F4E3',    // Cosmic Latte-like
                'text': '#403D39',       // Dark text
                'text-secondary': '#6B6863'
              }
            },
            animation: {
              'flip': 'flip 1s ease-in-out',
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'pulse-subtle': 'pulseSubtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'slide-out-left': 'slideOutLeft 0.3s ease-out forwards',
              'slide-in-from-right': 'slideInFromRight 0.3s ease-out forwards',
              'slide-out-right': 'slideOutRight 0.3s ease-out forwards',
              'slide-in-from-left': 'slideInFromLeft 0.3s ease-out forwards',
              'correct-answer-pulse': 'correctAnswerPulse 1s ease-out',
              'slide-in-from-bottom': 'slideInFromBottom 0.3s ease-out',
            },
            keyframes: {
              flip: {
                '0%': { transform: 'rotateY(0deg)' },
                '50%': { transform: 'rotateY(180deg)' },
                '100%': { transform: 'rotateY(180deg)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              pulseSubtle: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.05)', opacity: '0.9' },
              },
              slideOutLeft: {
                'to': { transform: 'translateX(-100%)', opacity: '0' },
              },
              slideInFromRight: {
                'from': { transform: 'translateX(100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              slideOutRight: {
                'to': { transform: 'translateX(100%)', opacity: '0' },
              },
              slideInFromLeft: {
                'from': { transform: 'translateX(-100%)', opacity: '0' },
                'to': { transform: 'translateX(0)', opacity: '1' },
              },
              correctAnswerPulse: {
                '0%': { boxShadow: '0 0 0 0 rgba(34, 197, 94, 0)' },
                '70%': { boxShadow: '0 0 0 10px rgba(34, 197, 94, 0.4)' },
                '100%': { boxShadow: '0 0 0 0 rgba(34, 197, 94, 0)' },
              },
              slideInFromBottom: {
                'from': { transform: 'translateY(100%)', opacity: '0.5' },
                'to': { transform: 'translateY(0)', opacity: '1' },
              },
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-light-background dark:bg-navy">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
